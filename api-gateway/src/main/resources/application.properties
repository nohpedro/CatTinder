# =========================
# IDENTIDAD DEL GATEWAY
# =========================
spring.application.name=api-gateway
server.port=8083

# =========================
# EUREKA CLIENT
# =========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# =========================
# SPRING CLOUD GATEWAY ROUTES
# =========================
# RUTA USERS-SERVICE
spring.cloud.gateway.routes[0].id=users-service
spring.cloud.gateway.routes[0].uri=lb://USERS-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**,/swagger/users/**

spring.cloud.gateway.routes[0].filters[0].name=StripPrefix
spring.cloud.gateway.routes[0].filters[0].args.parts=1

spring.cloud.gateway.routes[0].filters[1].name=RewritePath
spring.cloud.gateway.routes[0].filters[1].args.regexp=/swagger/users(?<segment>/?.*)
spring.cloud.gateway.routes[0].filters[1].args.replacement=${segment}

# RUTA PREFERENCES-SERVICE
spring.cloud.gateway.routes[1].id=preferences-service
spring.cloud.gateway.routes[1].uri=lb://PREFERENCES-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/preferences/**,/swagger/preferences/**

spring.cloud.gateway.routes[1].filters[0].name=StripPrefix
spring.cloud.gateway.routes[1].filters[0].args.parts=1

spring.cloud.gateway.routes[1].filters[1].name=RewritePath
spring.cloud.gateway.routes[1].filters[1].args.regexp=/swagger/preferences(?<segment>/?.*)
spring.cloud.gateway.routes[1].filters[1].args.replacement=${segment}

# RUTA MATCHES-SERVICE
spring.cloud.gateway.routes[2].id=matches-service
spring.cloud.gateway.routes[2].uri=lb://MATCHES-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/matches/**,/swagger/matches/**

spring.cloud.gateway.routes[2].filters[0].name=StripPrefix
spring.cloud.gateway.routes[2].filters[0].args.parts=1

spring.cloud.gateway.routes[2].filters[1].name=RewritePath
spring.cloud.gateway.routes[2].filters[1].args.regexp=/swagger/matches(?<segment>/?.*)
spring.cloud.gateway.routes[2].filters[1].args.replacement=${segment}

# =========================
# ACTUATOR (SALUD, MÉTRICAS)
# =========================
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# =========================
# (OPCIONAL) LOG DE RUTEO
# =========================
logging.level.org.springframework.cloud.gateway=INFO
logging.level.org.springframework.web.reactive.function.client=INFO

# =========================
# Keycloak / OAuth2 Resource Server
# =========================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/cattinder

# =========================
# Config Server (opcional)
# =========================
spring.config.import=optional:configserver:http://config-server:8888

# =========================
# CORS GLOBAL
# =========================
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:5174
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
