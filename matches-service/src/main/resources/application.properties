# -------------------------
# Identidad del servicio
# -------------------------
spring.application.name=matches-service

# Puerto propio del microservicio
server.port=8084

# -------------------------
# Swagger / OpenAPI
# -------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

# Importante para que Swagger funcione detrás del gateway
server.forward-headers-strategy=framework
springdoc.swagger-ui.use-root-path=true

# -------------------------
# Base de datos Postgres
# (misma BD lógica del proyecto, esquema separado)
# -------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/cattinder_matches
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -------------------------
# Eureka Discovery Client
# -------------------------
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# =========================
# Keycloak / OAuth2 Resource Server
# =========================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/cattinder

# -------------------------
# Config Server (opcional)
# -------------------------
spring.config.import=optional:configserver:http://config-server:8888
