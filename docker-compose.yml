version: "3.9"

services:

  # ===========================================
  # POSTGRES PRINCIPAL DEL SWIPE-SERVICE
  # ===========================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: review-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ===========================================
  # POSTGRES DE KEYCLOAK
  # ===========================================
  keycloak-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_pgdata:/var/lib/postgresql/data

  # ===========================================
  # KEYCLOAK SERVER (CON HOSTNAME FIJO)
  # ===========================================
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.1
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      # HOSTNAME FIJO PARA EMISIÃ“N DE TOKENS
      KC_HOSTNAME: keycloak
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    ports:
      - "8089:8080"
    depends_on:
      - keycloak-postgres

  # ===========================================
  # EUREKA SERVER
  # ===========================================
  eureka:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: eureka
    environment:
      SERVER_PORT: "8762"
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
      EUREKA_CLIENT_FETCH_REGISTRY: "false"
    ports:
      - "8762:8762"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8762/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 30

  # ===========================================
  # API GATEWAY
  # ===========================================
  gateway:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    container_name: gateway
    depends_on:
      eureka:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      SERVER_PORT: "8082"

      # Eureka interno
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eureka:8762/eureka/"
      EUREKA_INSTANCE_HOSTNAME: "gateway"
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "false"

    ports:
      - "8082:8082"

  # ===========================================
  # SWIPE SERVICE (MICROSERVICIO)
  # ===========================================
  swipe-service:
    build:
      context: .
      dockerfile: Swipe-service/Dockerfile
    container_name: swipe-service
    environment:
      SERVER_PORT: "8081"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/review-db"
      SPRING_DATASOURCE_USERNAME: "admin"
      SPRING_DATASOURCE_PASSWORD: "admin"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eureka:8762/eureka/"

    depends_on:
      - postgres
      - eureka
      - keycloak
    ports:
      - "8081:8081"

volumes:
  pgdata:
  keycloak_pgdata:
