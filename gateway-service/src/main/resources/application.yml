server:
  port: 8082

spring:
  application:
    name: gateway-service

  security:
    oauth2:
      resourceserver:
        jwt:
          # Para local SIN docker cambia a: http://localhost:8090/realms/swipes-realm
          issuer-uri: http://keycloak:8090/realms/swipes-realm
          # opcional (normalmente se resuelve solo desde issuer-uri)
          jwk-set-uri: http://keycloak:8090/realms/swipes-realm/protocol/openid-connect/certs

  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=X-Gateway, OK

      routes:
        # ==== API del Swipe Service ====
        - id: swipe-service
          uri: lb://SWIPE-SERVICE
          predicates:
            - Path=/swipe-service/**
          filters:
            - StripPrefix=1

        # ==== OpenAPI/Swagger del SwipeService (proxy) ====
        - id: swipe-service-openapi
          uri: lb://SWIPE-SERVICE
          predicates:
            - Path=/swipe-service/v3/api-docs/**, /swipe-service/swagger-ui.html, /swipe-service/swagger-ui/**, /swipe-service/webjars/**, /swipe-service/swagger-resources/**
          filters:
            - StripPrefix=1

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:5173"
              - "http://127.0.0.1:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      # Para Docker debe apuntar a 'eureka', pero ya lo sobreescribes
      # con la env EUREKA_CLIENT_SERVICEURL_DEFAULTZONE en docker-compose.
      defaultZone: http://localhost:8762/eureka

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    urls:
      - name: SwipeService
        url: /swipe-service/v3/api-docs
    disable-swagger-default-url: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    com.example.gateway: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,httpexchanges
  endpoint:
    health:
      show-details: always
